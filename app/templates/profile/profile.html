<div class="panel panel-default" ng-controller="profileController as vm">
    <div class="panel-body row-margin-top">
        <div class="col-sm-6 col-md-offset-2">
            <div>
                <h2>Profile</h2>
            </div>
            <div ng-form="registration" class="p-3 mb-2">
                <div class="form-group">
                    <label for="email">User Name:</label>
                    <input type="text" class="form-control" ng-model="vm.user.username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" ng-model="vm.user.email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Role</label>
                    <select class="form-control" required ng-model="vm.user.role">
                                            <option value=''>select</option>
                                            <option value="student">Student</option>
                                            <option value="teacher">Teacher</option>
                        </select>
                </div>
                <!-- <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div> -->
                <button class="btn btn-info" ng-disabled="registration.$pristine || registration.$invalid" ng-click="vm.update()">Update</button>
            </div>
        </div>
    </div>
</div>
